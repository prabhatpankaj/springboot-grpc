grpc:
  server:
    port: 9090
  client:
    messaging-server-service:
      address: localhost
      port: 9090
      negotiationType: plaintext
spring:
  datasource:
    url: ${MYSQL_HOST:jdbc:mysql://localhost:3306/springboot-grpc}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8080

security:
  jwt:
